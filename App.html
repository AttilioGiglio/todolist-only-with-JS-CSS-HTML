<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
<link href="./App.css" rel="stylesheet">
<title>Attilio Giglio To Do List</title>
</head>
<body>
<header>
    <h3>Attilio Giglio To Do List</h3>
</header>
<body>
    <!--Submit Form. With text input and button. To add todo's to to do list-->
    <form>
        <input class="todo-input" type="text" />
        <button class="todo-button" type="submit">
            <i class="far fa-plus-square"></i>
        </button>
    <!-- Adding a drop-down multiple selector-->
    <div class="select">
        <select name='todos' class="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
        </select>
    </form>
    </div> 
    <!-- To do list  -->
    <div class="todo-container">
        <ul class="todo-list">
        </ul>
    </div>
</body>
<script src="./App.js"></script>
</body>
</html>
